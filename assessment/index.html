<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">MULAH</h1>
        <br>
        <div class="welcome-container">
            <p class="welcome-text">Hello,<br>Welcome!</p>
            <br>
            <br>
            <p class="subtitle">Check Your Loyalty Points & Rewards</p>
        </div>
        <br>
        <form id="welcomeForm">
            <div class="input-group">
                <select id="phoneCode">
                    <option value="+60">+60</option>
                </select>
                <input type="text" id="phone-number" placeholder="Enter your mobile number">
            </div>
            <button type="submit" class="submit-button">Check Loyalty Points</button>
        </form>
        <footer>
            <p>Powered by <a href="#">MulahRewards.com</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
