<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">MULAH</h1>
        <p class="welcome-text">Summary</p>
        <p class="subtitle"><i>Here is the information you provided:</i></p>
        <br>
        <div class="summary-container">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" readonly>
            <br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" readonly>
            <br>
            
            <label for="birthday">Birthday:</label>
            <input type="text" id="birthday" readonly>
            <br>
            
            <label for="email">Email Address:</label>
            <input type="text" id="email" readonly>
        </div>
        <footer>
            <p>Powered by <a href="#">MulahRewards.com</a></p>
        </footer>
    </div>
    <script src="summary.js"></script>
</body>
</html>
