<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">MULAH</h1>
        <p class="welcome-text">Registration</p>
        <p class="subtitle"><i>Please fill up your details.</i></p>
        <br>
        <form id="registrationForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>
            <p class="error-message" id="nameError">*Please insert a name.</p>
            <br>
            
            <div class="input-group">
                <input type="text" id="birthday" placeholder="DD" maxlength="2" required>
                <input type="text" id="birthmonth" placeholder="MM" maxlength="2" required>
                <input type="text" id="birthyear" placeholder="YYYY" maxlength="4" required>
            </div>
            <p class="error-message" id="birthdayError">*Please insert your birthday.</p>
            <br>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <p class="error-message" id="emailError">*Please insert a valid email address.</p>
            <br>
            
            <button type="submit" class="submit-button">Continue</button>
        </form>
        <footer>
            <p>Powered by <a href="#">MulahRewards.com</a></p>
        </footer>
    </div>
    <script src="registration.js"></script>
</body>
</html>
